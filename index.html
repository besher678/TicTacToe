<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Besher</title>
</head>
<body>
<div class="container">
    <div class="winner"><h1>TickTackToe</h1></div>
    <div class="grid">
        <div data-cell-index="1" class="box"></div>
        <div data-cell-index="2" class="box"></div>
        <div data-cell-index="3" class="box"></div>
        <div data-cell-index="4" class="box"></div>
        <div data-cell-index="5" class="box"></div>
        <div data-cell-index="6" class="box"></div>
        <div data-cell-index="7" class="box"></div>
        <div data-cell-index="8" class="box"></div>
        <div data-cell-index="9" class="box"></div>
    </div>
    <div class="game">
        <div class="inputs">
            <input class="player_one" type="text" placeholder="Player 1" name="player1">
            <input class="player_two" type="text" placeholder="Player 2" name="player2">
        </div>
        <div class="button"><button class="sub" type="submit">START GAME</button></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
